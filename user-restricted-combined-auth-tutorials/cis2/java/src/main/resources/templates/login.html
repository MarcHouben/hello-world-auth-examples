<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <div class="text-center">
    <h1 class="p-3">Successfully logged in!</h1>

    <div class="container p-3">
      <div class="row p-1">
        <p><strong>Access token: </strong><span th:text="${accessToken}"></span></p>
        <p><strong>Token expires at: </strong><span th:text="${expiresIn}"></span></p>
      </div>
      <a th:href="@{/hello}" class="btn-success btn-lg btn-text" id="call-api-button">Call API</a>
    </div>
  </div>

</body>

</html>
